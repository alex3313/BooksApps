<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of carrito">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.autor }}</p>
        <p>{{ item.precio | currency }}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
      </ion-label>
      <ion-button (click)="quitarDelCarrito(item)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <ion-button expand="full" (click)="IraComprar()">Comprar</ion-button>
    <ion-button expand="full" (click)="volverInicio()">Volver a Inicio</ion-button>
    <ion-button expand="full" (click)="volverCatalogo()">Volver a Cat√°logo</ion-button>
  </div>
</ion-content>

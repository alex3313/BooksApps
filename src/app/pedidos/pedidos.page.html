<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>{{ pedido.nombre }} {{ pedido.apellido }}</h2>
        <p>Latitud: {{ pedido.lat }}</p>
        <p>Longitud: {{ pedido.lng }}</p>
        <p>Total: {{ pedido.total | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

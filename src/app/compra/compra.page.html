<ion-header>
  <ion-toolbar>
    <ion-title>Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productosSeleccionados">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio | currency }}</p>
        <p>Cantidad: {{ producto.cantidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="getUserLocation()">Capturar Ubicación</ion-button>

  <div *ngIf="userLocation">
    <h2>Tu Ubicación Actual</h2>
    <p>Latitud: {{ userLocation.lat }}</p>
    <p>Longitud: {{ userLocation.lng }}</p>
    <div id="map" style="height: 300px;"></div>
  </div>
  <div *ngIf="!userLocation">
    <p>Obteniendo ubicación...</p>
  </div>

  <ion-button expand="block" (click)="realizarPedido()">Pedir</ion-button>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="welcome-title">Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-text class="sub-title fade-in">Ingrese sus datos para registrarse</ion-text>

  <form #registerForm="ngForm" (ngSubmit)="register()" class="ion-padding-bottom">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input name="username" [(ngModel)]="nombre" required minlength="3" maxlength="8"
        pattern="^[a-zA-Z0-9]*$"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" [(ngModel)]="email" required type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña numérica de 4 dígitos</ion-label>
      <ion-input name="password" [(ngModel)]="password" required minlength="4" maxlength="4"
        type="password"></ion-input>
    </ion-item>
    <button mat-raised-button type="submit" [disabled]="!registerForm.valid" (click)="register()" color="green" class="custom-button" style="width: 100%;">
      Registrarse
    </button>
    
  </form>
</ion-content>
